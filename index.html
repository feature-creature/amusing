<!doctype html>
<html>
  <head>
    <title>Amusing Socket.IO</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        // connect to host server's ip:port (default)
        var socket = io();
        var oscMsg;

        var url = new URL(window.location.href);
        var headset = url.searchParams.get("headset");
        
        // if no headset is set in url, set to default headset 1
        headset == null ? headset = "1" : headset = headset;

        // osc messages
        socket.on("osc",function(msg){
            // only show data for this device's associated headset
            oscMsg = msg;
            if(msg.headset == headset){
				// headset # + osc path + first value
                $("#messages").append($("<li>").text(
					msg.headset + 
					" : " + 
					msg.message.elements[0].address +
					" : " + 
					msg.message.elements[0].args[0].value
				)); 
            } 
            
        });
    </script>
  </body>
</html>
