<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        // connect to host server's ip:port (default)
        var socket = io();
        var oscMsg;

        var url = new URL(window.location.href);
        var headset = url.searchParams.get("headset");
        
        // if no headset is set in url, set to default headset 1
        headset == null ? headset = "headset1" : headset = "headset" + headset;
        // TODO: false match for 10+ headsets and headset1

        // osc messages
        socket.on("osc",function(msg){
            // only show data for this device's associated headset
            if(msg.address.indexOf(headset) !== -1){
                $("#messages").append($("<li>").text(msg.address + " : " + msg.args[0].value)); 
                oscMsg = msg;
            } 
            
        });
    </script>
  </body>
</html>
